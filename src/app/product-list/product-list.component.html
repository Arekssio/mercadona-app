<div class="product-list__container">
  <div class="product-list__container__table">
    <table mat-table [dataSource]="dataSource" class="product-list__container__table mat-elevation-z8">

      <ng-container *ngFor="let column of columns" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="onProductDelete(element)"
            matTooltip="Remove product"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="onPageEvent($event)" aria-label="Select page">
    </mat-paginator>
  </div>
  <mat-divider></mat-divider>
  <div class="product-list__container__add-button">
    <button mat-raised-button (click)="onAddProduct()">AÃ±adir producto</button>
  </div>
</div>
